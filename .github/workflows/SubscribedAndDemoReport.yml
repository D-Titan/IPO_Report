name: SUBSCRIBED or DEMO REPORT
on:
 workflow_dispatch:
   inputs:
     email:
       required: true
     trigger_type:
       required: true

jobs:
  Send_Email:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
 
     - name: Set up Python
       uses: actions/setup-python@v5
       with:
           python-version: '3.12'
 
     - name: Install dependencies
       run: |
           python -m pip install --upgrade pip
           pip install -r requirements.txt
 
     - name: Run script
       run: python SubscribedAndDemoReport.py
       env:
          SENDER: ${{secrets.SENDER}}
          cache: ${{secrets.cache}}
          RECEIVER: ${{inputs.email}}
          triggerType: ${{inputs.trigger_type}}
